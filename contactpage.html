    /* Footer Styles */
footer {
  background-color: #f1f1f1;

  position: fixed;
  bottom: 0;
  width: 100%;
}

footer p {
  font-size: 14px;

}

/* Social Links Styles */
.social-links {
  display: flex;
  justify-content: center;
  gap: 20px;
}

.social-icon {
  font-size: 24px;
  color: #333;
  text-decoration: none;
  transition: color 0.3s;
}

.social-icon:hover {
  color: #ff5a5f; /* Customize hover color */
}

.social-icon i {
  transition: transform 0.3s;
}

.social-icon:hover i {
  transform: scale(1.2);
}

  </style>
</head>
<body>
  <header>
    <h1>Welcome to socialLink.com</h1>
    <p>Your connection to a world of possibilities</p>
  </header>

  <nav>
    <a href="Sociallink.html">Home</a>

  <section>
    <h2>Contact Us</h2>
    <p>If you have any questions or need support, feel free to reach out to us. We're here to help!</p>

    <form id="contactForm">
      <input type="text" id="name" placeholder="Your Name" required>
      <input type="email" id="email" placeholder="Your Email" required>
      <textarea id="message" placeholder="Your Message" rows="5" required></textarea>
      <button type="submit">Send Message</button>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    </form>
  </section>

  <footer>
      <div class="social-links">
        <a href="https://www.facebook.com/yourprofile" target="_blank" class="social-icon">
          <i class="fab fa-facebook"></i>
        </a>
        <a href="https://twitter.com/yourprofile" target="_blank" class="social-icon">
          <i class="fab fa-twitter"></i>
        </a>
        <a href="https://www.instagram.com/yourprofile" target="_blank" class="social-icon">
          <i class="fab fa-instagram"></i>
        </a>
        <a href="https://www.linkedin.com/in/yourprofile" target="_blank" class="social-icon">
          <i class="fab fa-linkedin"></i>
        </a>
      </div>
    <p>Â© 2024 social Link | All rights reserved.</p>
  </footer>

  <script>
    document.getElementById('contactForm').addEventListener('submit', function(event) {
      event.preventDefault();
      
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const message = document.getElementById('message').value;

      if (name && email && message) {
        alert("Message sent successfully! We'll get back to you soon.");
        // Here, you can also add code to send this data to your backend server or an email service
      } else {
        alert("Please fill in all fields.");
      }
    });
  </script>
</body>
