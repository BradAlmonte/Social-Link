<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - socialLink.com</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: white;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #ffcc00; /* Yellow Gold */
      padding: 20px;
      text-align: center;
    }
    header h1 {
      font-size: 36px;
      color: #fff;
    }
    header p {
      font-size: 18px;
      color: #fff;
    }
    nav {
      display: flex;
      justify-content: space-between;
      padding: 15px;
      background-color: #00bcd4; /* Cyan Blue */
    }
    nav a {
      color: #fff;
      text-decoration: none;
      padding: 8px 16px;
      font-size: 16px;
    }
    nav a:hover {
      background-color: #ff5722; /* Red */
      border-radius: 4px;
    }
    section {
      padding: 50px;
      text-align: center;
    }
    section h2 {
      font-size: 28px;
      color: #ff5722; /* Red */
    }
    section form {
      margin-top: 30px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }
    section input, section textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
      border: 1px solid #ddd;
    }
    section button {
      padding: 10px 20px;
      background-color: #00bcd4; /* Cyan Blue */
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    section button:hover {
      background-color: #ff5722; /* Red */
    }
    footer {
      background-color: #00bcd4; /* Cyan Blue */
      text-align: center;
      padding: 10px;
      color: #fff;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to socialLink.com</h1>
    <p>Your connection to a world of possibilities</p>
  </header>

  <nav>
    <a href="Sociallink.html">Home</a>
    <a href="Aboutpage.html">About</a>
    <a href="contactpage.html">Contact</a>
  </nav>

  <section>
    <h2>Contact Us</h2>
    <p>If you have any questions or need support, feel free to reach out to us. We're here to help!</p>

    <form id="contactForm">
      <input type="text" id="name" placeholder="Your Name" required>
      <input type="email" id="email" placeholder="Your Email" required>
      <textarea id="message" placeholder="Your Message" rows="5" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <footer>
    <p>Â© 2024 socialLink.com | All rights reserved.</p>
  </footer>

  <script>
    document.getElementById('contactForm').addEventListener('submit', function(event) {
      event.preventDefault();
      
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const message = document.getElementById('message').value;

      if (name && email && message) {
        alert("Message sent successfully! We'll get back to you soon.");
        // Here, you can also add code to send this data to your backend server or an email service
      } else {
        alert("Please fill in all fields.");
      }
    });
  </script>
</body>
</html>
