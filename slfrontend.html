<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Link</title>
  <link rel="stylesheet" href="sllooks.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
  <header>
    <h1>Social Link</h1>
    <p>Discover new friends with shared interests!</p>
  </header>
  <main>
    <form id="signupForm">
      <h2>Create Your Profile</h2>
      <label for="username">Username:</label>
      <input type="text" id="username" placeholder="Enter your username" required>
      
      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="Enter your password" required>
      
      <label for="age">Age:</label>
      <input type="number" id="age" placeholder="Enter your age" required>
      
      <label for="location">Location:</label>
      <input type="text" id="location" placeholder="Enter your location" required>
      
      <label for="interests">Interests (comma-separated):</label>
      <input type="text" id="interests" placeholder="e.g., Gaming, Reading" required>
      
      <button type="submit">Sign Up</button>
    </form>
  </main>
  <footer>
      <div class="social-links">
        <a href="https://www.facebook.com/yourprofile" target="_blank" class="social-icon">
          <i class="fab fa-facebook"></i>
        </a>
        <a href="https://twitter.com/yourprofile" target="_blank" class="social-icon">
          <i class="fab fa-twitter"></i>
        </a>
        <a href="https://www.instagram.com/yourprofile" target="_blank" class="social-icon">
          <i class="fab fa-instagram"></i>
        </a>
        <a href="https://www.linkedin.com/in/yourprofile" target="_blank" class="social-icon">
          <i class="fab fa-linkedin"></i>
        </a>
      </div>
    <p>Â© 2024 Social Link</p>
  </footer>
</body>
<script>
  document.getElementById('signupForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const data = {
      username: document.getElementById('username').value,
      password: document.getElementById('password').value,
      age: parseInt(document.getElementById('age').value, 10),
      location: document.getElementById('location').value,
      interests: document.getElementById('interests').value.split(',').map(interest => interest.trim())
    };
    const response = await fetch('/api/signup', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(data)
    });
    const result = await response.json();
    alert(result.message);
  });
</script>
</html>
